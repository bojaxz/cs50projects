{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<h1>Buy Stocks</h1>

<br>
<br>

<form action="/buy" method="post">
    <div class="form-group">
        <input autocomplete="off" type="text" name="symbol" class="form-control" autofocus placeholder="Symbol">
    </div>
    <div class="form-group">
        <input autocomplete="off" id="shares" type="number" name="shares" class="form-control" placeholder="0" min="1">
    </div>

    <button class="btn btn-primary" id="submit" input type="submit" disabled>Buy</button>
</form>
<script>
    document.querySelector('#shares').onkeyup = function() {
        if (document.querySelector('#shares').value === '') {
            document.querySelector('#submit').disabled = true;
        } else {
            document.querySelector('#submit').disabled = false;
        }
    }
</script>

{% endblock %}
