{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<h1>Quote the price of a stock</h1>

<br>

<form action="/quote" method="post">
    <div class="form-group">
        <input autocomplete="off" type="text" name="symbol" class="form-control" autofocus placeholder="Symbol">
    </div>

   <button class="btn btn-primary" input type="submit">Quote</button>
</form>

{% endblock %}
